<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // data type number
      document.writeln("Data Type Number");
      document.writeln(100);
      document.writeln("<br>");
      document.writeln(100.1);

      // number notation
      document.writeln("Number Notation");
      document.writeln("<br>");
      document.writeln(0b10101010);
    </script>
  </body>
</html>
