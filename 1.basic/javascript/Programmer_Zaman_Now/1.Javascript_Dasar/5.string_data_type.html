<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.writeln("Muhamad Rizki Aditya");
      document.writeln("<br>");
      document.writeln("This is String data type");
      document.writeln("<br>");
      document.writeln("<br>");

      // string concat
      document.writeln("Nama : " + "Muhamad Rizki Aditya");
      document.writeln("<br>");
      document.writeln("Umur : " + "24 otw 25");
      document.writeln("<br>");

      // escape sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Nama : " + "Muhamad \nRizki \nAditya");
      document.writeln("Umur : " + "24 \t\t\t\t\t\t\t\totw 25");
      document.writeln("\\Home\\Study");
      document.writeln('"double quote"');
      document.writeln("'single quote'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
