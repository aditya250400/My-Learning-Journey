<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p>${sum}</p`);
      document.writeln(`<p>${parseInt("1.1")}</p>`);
      document.writeln(`<p>${parseInt("1.1")}</p>`);
      document.writeln(`<p>${Number("1.1")}</p>`);
      document.writeln(`<p>${Number("10") + 10}</p>`);

      const a = 1;
      const b = 2;

      const total = a.toString() + b.toString();

      document.writeln(`<p>${total}</p>`);

      document.writeln(`<p>${parseFloat("11.1")}</p>`);
      document.writeln(`<p>${parseInt("sadasdad")}</p>`);
      document.writeln(`<p>${Number("1.1sadasdad")}</p>`);
      document.writeln(`<p>${Number("sadasdad")}</p>`);

      const first = Number("salah");
      const totalNumber = first + 100;
      document.writeln(`<p>${totalNumber}</p>`);

      document.writeln(`<p>${isNaN("asdasd")}</p>`);
      document.writeln(`<p>${isNaN(100)}</p>`);
    </script>
  </body>
</html>
