<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var fullName = "Muhamad Rizki Aditya"; // variable declaration
      fullName = "Riki"; // change variable value
      document.writeln(fullName); // access variable

      // variable let
      let fullName2 = "Roronoa Zoro"; // variable declaration
      fullName2 = "Zoro"; // change variable value
      document.writeln(fullName2); // access variable

      // variable const
      const fullName3 = "Nico Robin"; // variable declaration
      fullName3 = "Zoro"; // error, can't change/replace variable with const declaration
      document.writeln(fullName3); // access variable
    </script>
  </body>
</html>
