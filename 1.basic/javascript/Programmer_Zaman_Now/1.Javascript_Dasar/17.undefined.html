<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nama = "asdasd";

      console.log(nama === undefined ? "Undefined!" : "Defined");

      const names = ["riki", "adit"];
      console.log(
        names[2] === undefined ? "Array Undefined!" : "Array Defined"
      );

      const person = {};
      console.log(
        person.name === undefined ? "object Undefined!" : " object Defined"
      );
    </script>
  </body>
</html>
